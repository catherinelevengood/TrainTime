<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hongkong Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <!--Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>



    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hongkong Train Schedule</h1>
        </div>


        <div class="row">
            <div class="col-md-12 col-md-12 col-sm-12">
                <div class="panel panel-default">
                    <h2>Arrival times</h2>
                </div>

                <div>
                    <table class="table" id="traintable" class="text-center">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>

                            </tr>
                        </thead>
                        <tbody id="train-data">

                        </tbody>


                    </table>
                </div>
                <br>

                <form>

                    <div class="form-group" class="text-center">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>


                    <div class="form-group">
                        <label for="firstTime">First Train Time</label>
                        <input type="text" class="form-control" id="firstTime" placeholder="First Train Time">
                    </div>

                    <div class="form-group">
                        <label for="=minutesAway">Minutes Away</label>
                        <input type="text" class="form-control" id="minutesAway" placeholder="Minutes Away">
                    </div>



                    <button class-="btn btn-primary btn-lg" id="trainbtn" type="submit">Submit</button>
                </form>

            </div>

        </div>
    </div>





</body>

</html>
